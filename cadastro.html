<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - PetFinder</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <section class="cadastro">
        <div class="logo">
            <img src="img/logo_principal.png" alt="PetFinder">
        </div>

        <div class="formulario">
            <h1>CRIE SUA CONTA</h1>
            
        <form action="cadastro.php" method="POST">
             <input type="text" name="nome" placeholder="Nome Completo" required>
             <input type="email" name="email" placeholder="Digite seu Email" required>
             <input type="password" name="senha" placeholder="Senha" required>
             <input type="text" name="cep" id="recebeCep" placeholder="Digite Seu CEP" >
             <input type="date" name="nascimento" placeholder="Data de Nascimento" required>
             <input type="text" name="cpf" id="recebeCpf" placeholder="Digite Seu CPF" >
            <button type="submit">Cadastrar</button>
        </form>

        </div>
    </section>

    <script src="js/cadastro.js"></script>
</body>
</html>
